<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Pessoa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #2c3e50;
        }

        .person-info {
            font-size: 20px;
            margin-bottom: 20px;
            color: #34495e;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form input[type="text"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 80%;
            margin-bottom: 15px;
            font-size: 16px;
            color: #333;
        }

        form button {
            padding: 12px 25px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 80%;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Editar Pessoa</h1>
        <div class="person-info">
            <p><strong>ID:</strong> {{ pessoas.id }}</p>
            <p><strong>Nome:</strong> {{ pessoas.nome }}</p>
        </div>

        <form action="{% url 'update' pessoas.id %}" method="POST">
            {% csrf_token %}
            <input type="text" name="nome" value="{{ pessoas.nome }}" placeholder="Nome da Pessoa" required>
            <button type="submit">Salvar</button>
        </form>
    </div>

</body>

</html>
